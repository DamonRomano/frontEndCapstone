<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body class="{{bodyStyle}}" ng-controller="bodyController" ng-app="weatherStoryApp">
    <div ng-controller="metricsController">
      <div ngView>
        <h1>{{myMorningText}} -or- {{myMiddayText}} -or- {{myNightText}}</h1>
        <div>
          <a  href="porch.html"
              class="btn btn-default btn-md active"
              role="button"
          >   venture outside
          </a>
          <a  href="index.html"
              class="btn btn-default btn-md active"
              role="button"
          >   go back inside
          </a>
        </div>
        <div>{{tempFlavor}}{{humidityFlavor}}{{windFlavor}}</div>
      </div>
    </div>
  </body>
</html>
