<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bona Terra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body
    ng-app="weatherStoryApp"
    ng-controller="bodyController"
    class="{{bodyStyle}}"
  >
    <div ng-controller="metricsController">
      <h1>{{myWelcome}}</h1>
      <div>
        <button type="button" class="btn btn-default btn-sm">wake up</button>
      </div>

      <div>{{tempFlavor}}{{humidityFlavor}}{{windFlavor}}</div>
    </div>

    <!-- Dependencies -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <!-- Local Scripts -->
    <script src="scripts/main.js"></script>
    <script src="scripts/geolocation.js"></script>
    <script src="scripts/flavor.js"></script>
    <script src="scripts/theme.js"></script>
  </body>
</html>
